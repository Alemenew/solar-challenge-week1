name: Unit Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      shell: bash
      run: |
        set +e
        pytest tests/ -v
        EXIT_CODE=$?
        set -e
        if [ $EXIT_CODE -eq 5 ]; then
          echo "No tests found - this is OK for new projects"
          exit 0
        fi
        exit $EXIT_CODE

